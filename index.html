<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- BootStrap -->
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Todo</title>
</head>
<body>
    <h1>ToDooDoo</h1>

<form id="form1">
    <div>
        <label>Add to your todo list!</label>
        <br>
        <input id="userInput"
        type="text"
        autocomplete="off"
        placeholder="Enter your ToDooDoo here !" >
        <!-- box neewds to be rounded up some CSS -->
        <button id="addButton" type="button" class="btn btn-success badge bg-success badge rounded-pill bg-success">ADD</button>
        <button id="removeComp" type="button" class="btn btn-warning badge bg-warning badge rounded-pill bg-warning">REMOVE COMPLETED TASK</button>
        <button id="removeButt" type="button" class="btn btn-danger badge bg-danger badge rounded-pill bg-danger">REMOVE ALL</button>
        
    </div>

    
    <div>
        <ul id="ul"></ul>
    </div>





</form>
<!-- BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- BootStrap -->
    <script src="main.js"></script>
</body>
</html>
