<form id="form1">
    <div>
        <label>Add to your todo list!</label>
        <br>
        <input id="userInput"
        type="text"
        autocomplete="off"
        placeholder="Enter your Todo here !" >
        <!-- box neewds to be rounded up some CSS -->

        <button id="removeComp">REMOVE COMPLETED TASK</button>
        <button id="removeButt">REMOVE ALL</button>
        
    </div>

    
    <div>
        <ul id="ul"></ul>
    </div>





</form>
